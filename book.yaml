titolo: Salú Lulú
path: salu-lulu
teksto: |
  Salú Lulú es un livro para empesantes (elevos prinsipientes) de Ladino (Djudeo-Espanyol) ke tienen un nivel A1 en los niveles de <a href="https://en.wikipedia.org/wiki/Common_European_Framework_of_Reference_for_Languages">CEFR</a>.
  Juan Fernandez el patron de <a href="https://1001reasonstolearnspanish.com/">1001 razones para ambezarse kastilyano</a> eskrivo la version orijinal de este livro en kastilyano. Puedesh merkar lo aki: <a href="https://1001reasonstolearnspanish.com/book/hola-lola/">Hola Lola</a>.
  La traduksion al ladino es de Gabor Szabo kon muncha ayuda de Miriam Sherman i los moderadores de <a href="https://ladinokomunita.groups.io/">Ladinokomunita</a>.
footer: |
  Este livro es una traduksion djudeo-espanyola del livro orijinal de <a href="https://1001reasonstolearnspanish.com/book/hola-lola/">Hola Lola</a> de <a href="https://1001reasonstolearnspanish.com/">Juan Fernandez</a>.
  Reservados todos los derechos.

